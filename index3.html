<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function isChecking(){
            var address = document.querySelector("#address").value;
            var isCheck= document.querySelector("#checker").checked;
            if(isCheck){
                document.querySelector("#result").value=address;
            }else{
                
                document.querySelector("#result").value="";
            }
        }
    </script>

</head>

<body>
    회원주소: <input type="text" value="서울시 서초구" id="address"><br>
    배송지주소와 동일하면 체크하시오.
    <input type="checkbox" onclick="isChecking()" id="checker">
    <hr>
    배송지 주소: <input type="text" id="result">
</body>

</html>
