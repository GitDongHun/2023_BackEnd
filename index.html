<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서</title>
    <script>
        function get_age() {
            var age_input = document.querySelector("#age");
            console.dir(age_input);
            console.log(age_input.value);

            var result = document.querySelector("#result");
            console.dir(result);
            result.innerHTML += age_input.value+"HTML";
            result.innerText += age_input.value+"Text";
        }
    </script>
</head>

<body>
    나이: <input type="text" id="age"><br>
    <button onclick="get_age()">나이출력</button>
    입력나이출력<div id="result">0</div>
</body>

</html>
